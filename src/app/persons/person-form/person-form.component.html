<h2>Add Person</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
  <label for="name">Name: </label>
  <input type="text" name="name" id="name" formControlName="name">

  <label for="email">Email: </label>
  <input type="text" name="email" id="email" formControlName="email">

  <label for="age">Age:</label>
  <input type="text" name="age" id="age" formControlName="age">
  <div *ngIf="form.get('age').errors as ageErros" class="error">
    Age must between {{ageErros.year.min}} and {{ageErros.year.max}}
  </div>

  <label for="gender">Select Gender:</label>
  <select name="gender" id="gender" formControlName="gender">
    <option *ngFor="let gender of lookupLists.genders" [value]="gender">{{gender}}</option>
  </select>
  <button type="submit" [disabled]="!form.valid">Add</button>
</form>
